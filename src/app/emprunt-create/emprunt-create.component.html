<div class="container">
  <h2>CrÃ©er un Emprunt</h2>
  <form (ngSubmit)="saveEmprunt()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur :</label>
      <input
        type="text"
        class="form-control"
        id="nomUtilisateur"
        [(ngModel)]="emprunt['nomUtilisateur']"
        name="nomUtilisateur"
        required
      />
    </div>

    <div class="form-group">
      <label for="titreLivre">Titre du Livre :</label>
      <input
        type="text"
        class="form-control"
        id="titreLivre"
        [(ngModel)]="emprunt['titreLivre']"
        name="titreLivre"
        required
      />
    </div>

    <div class="form-group">
      <label for="dateEmprunt">Date d'Emprunt :</label>
      <input
        type="date"
        class="form-control"
        id="dateEmprunt"
        [(ngModel)]="emprunt['dateEmprunt']"
        name="dateEmprunt"
        required
      />
    </div>

    <div class="form-group">
      <label for="dateRetour">Date de Retour :</label>
      <input
        type="date"
        class="form-control"
        id="dateRetour"
        [(ngModel)]="emprunt['dateRetour']"
        name="dateRetour"
      />
    </div>

    <button type="submit" class="btn btn-success">Ajouter</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
  </form>
</div>
