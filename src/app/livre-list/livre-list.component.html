<div class="container mt-5">
  <button routerLink="/home" class="btn btn-info mx-2">Accueil</button>
  <h2 class="mb-4">Liste des livres</h2>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Date de publication</th>
        <th>ISBN</th>
        <th>Genre</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livre of livres">
        <td>{{ livre.id }}</td>
        <td>{{ livre.titre }}</td>
        <td>{{ livre.auteur }}</td>
        <td>{{ livre.datePublication }}</td>
        <td>{{ livre.isbn }}</td>
        <td>{{ livre.genre }}</td>
        <td>
          <button class="btn btn-danger btn-sm" *ngIf="livre.id !== undefined" (click)="deleteLivre(livre.id!)">Supprimer</button>
          <a class="btn btn-primary btn-sm" [routerLink]="['/editlivres', livre.id]">Modifier</a>
          <button class="btn btn-warning btn-sm" (click)="emprunterLivre(livre.id!)">Emprunter</button>
          <button class="btn btn-success btn-sm" (click)="rendreLivre(livre.id!)">Rendre</button>
        </td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-info mt-3" routerLink="/addlivres">Ajouter un livre</a>
</div>
