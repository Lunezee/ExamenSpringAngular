<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-control {
            max-width: 300px;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .btn-custom {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <form (ngSubmit)="login()">
          <h2 >Page de Connexion</h2>
            <div class="form-group">
              
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="utilisateur.username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="utilisateur.password" name="password" required>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Connexion</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
