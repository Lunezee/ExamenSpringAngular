<div class="container mt-5">
  <h2 class="text-center mb-4">Liste des Utilisateurs</h2>
  <button routerLink="/home" class="btn btn-info mx-2">Accueil</button>
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom d'utilisateur</th>
        <th scope="col">RÃ´le</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let utilisateur of utilisateurs">
        <th scope="row">{{ utilisateur.id }}</th>
        <td>{{ utilisateur.username }}</td>
        <td>{{ utilisateur.role }}</td>
        <td>
          <button (click)="editUtilisateur(utilisateur)" class="btn btn-sm btn-primary mr-2">Modifier</button>
          <button (click)="deleteUtilisateur(utilisateur.id)" class="btn btn-sm btn-danger">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
