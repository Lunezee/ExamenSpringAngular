<div class="container">
    <h2>Ajouter un nouvel auteur</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input
          type="text"
          id="nom"
          class="form-control"
          [(ngModel)]="auteur.nom"
          name="nom"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="dateNaissance">Date de naissance :</label>
        <input
          type="date"
          id="dateNaissance"
          class="form-control"
          [(ngModel)]="auteur.dateNaissance"
          name="dateNaissance"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="nationalite">NationalitÃ© :</label>
        <input
          type="text"
          id="nationalite"
          class="form-control"
          [(ngModel)]="auteur.nationalite"
          name="nationalite"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-success">Enregistrer</button>
    </form>
  </div>
