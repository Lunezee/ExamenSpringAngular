<div class="container">
  <h2>Modifier le livre</h2>
  <form (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input type="text" id="titre" class="form-control" [(ngModel)]="livre.titre" name="titre" required>
    </div>
    <div class="form-group">
      <label for="auteur">Auteur</label>
      <input type="text" id="auteur" class="form-control" [(ngModel)]="livre.auteur" name="auteur" required>
    </div>
    <div class="form-group">
      <label for="datePublication">Date de publication</label>
      <input type="date" id="datePublication" class="form-control" [(ngModel)]="livre.datePublication" name="datePublication" required>
    </div>
    <div class="form-group">
      <label for="datePublication">ISBN</label>
      <input type="text" id="isbn" class="form-control" [(ngModel)]="livre.isbn" name="isbn" required>
    </div>
    <div class="form-group">
      <label for="datePublication">Genre</label>
      <input type="text" id="genre" class="form-control" [(ngModel)]="livre.genre" name="genre" required>
    </div>
    <button type="submit" class="btn btn-primary">Sauvegarder</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
  </form>
</div>
