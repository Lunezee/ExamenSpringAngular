<div class="container">
    <h2>Ajouter un Retour</h2>
    
    <form (ngSubmit)="saveRetour()">
      <div class="form-group">
        <label for="descriptionLivre">Titre du livre</label>
        <input type="text" class="form-control" id="descriptionLivre" [(ngModel)]="retour.descriptionLivre" name="descriptionLivre" required />
      </div>
  
      <div class="form-group">
        <label for="nomComplet">Nom d' Utilisateur</label>
        <input type="text" class="form-control" id="nomComplet" [(ngModel)]="retour.nomComplet" name="nomComplet" required />
      </div>
  
      <div class="form-group">
        <label for="dateRetour">Date de Retour</label>
        <input type="date" class="form-control" id="dateRetour" [(ngModel)]="retour.dateRetour" name="dateRetour" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
    </form>
  </div>
